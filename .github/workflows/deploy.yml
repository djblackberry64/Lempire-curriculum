name: Deploy Curriculum
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: pip install mkdocs mkdocs-material
      - run: python generate_curriculum.py
      - run: mkdocs gh-deploy --force
